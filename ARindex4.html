<!DOCTYPE html>
<html>
  <head>
    <title>AR Marker-based A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="hiro">
        <a-box position="0 0.5 0" color="red"></a-box>
      </a-marker>
      
      <a-marker type="kanji">
        <a-sphere position="0 0.5 0" radius="0.5" color="green"></a-sphere>
      </a-marker>
      
      <a-marker type="pattern" url="marker-pattern.patt">
        <a-cylinder position="0 0.5 0" radius="0.5" height="1" color="blue"></a-cylinder>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
