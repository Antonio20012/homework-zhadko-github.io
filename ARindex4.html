
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="kanji">
        <a-box position='0 1 0' material='color: yellow;'></a-box>
      </a-marker>
      <a-marker preset="hiro">
        <a-sphere position='1 0.5 -1' material='color: pink;'></a-sphere>
      </a-marker>
      <a-marker type='pattern' url='pattern-letterB.patt'>
        <a-box position='-1 0.5 1' color="cyan"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
