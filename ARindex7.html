<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three.js Example</title>
    <style>
        body { margin: 0; }
        canvas { position: absolute; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var textureLoader = new THREE.TextureLoader();
        var backgroundTexture = textureLoader.load('https://img.freepik.com/premium-photo/star-flying-throught-space-for-scientific-films_1172-910.jpg');
        scene.background = backgroundTexture;

        function createObject(geometry, material, positionX) {
            var object = new THREE.Mesh(geometry, material);
            object.position.x = positionX;
            scene.add(object);
        }

        var cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        var cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        createObject(cubeGeometry, cubeMaterial, -2);

        var cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
        var cylinderMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        createObject(cylinderGeometry, cylinderMaterial, -1);

        var sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        var sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        createObject(sphereGeometry, sphereMaterial, 0);

        var torusGeometry = new THREE.TorusGeometry(0.5, 0.2, 32, 32);
        var torusMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        createObject(torusGeometry, torusMaterial, 1);

        var planeGeometry = new THREE.PlaneGeometry(5, 5);
        var planeMaterial = new THREE.MeshBasicMaterial({ color: 0x808080, side: THREE.DoubleSide });
        createObject(planeGeometry, planeMaterial, 2);

        var coneGeometry = new THREE.ConeGeometry(0.5, 1, 32);
        var coneMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff });
        createObject(coneGeometry, coneMaterial, 3);

        camera.position.z = 5;

        function render() {
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>
</html>
