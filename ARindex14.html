<!DOCTYPE html>
<html>
<head>
    <title>Накладання маски на обличчя</title>
    <style>
        #canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas><script>
    // Отримуємо посилання на відеопотік з веб-камери
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            var video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            // Очікуємо, поки відеопотік буде готовим
            video.addEventListener('canplay', function() {
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');

                // Оновлюємо розміри канвасу при зміні розмірів вікна
                window.addEventListener('resize', function() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });

                // Встановлюємо початкові розміри канвасу
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Завантажуємо модель для виявлення облич
                faceapi.nets.tinyFaceDetector.loadFromUri('/models')
                    .then(function() {
                        // Запускаємо анімацію для накладання маски на кожен кадр відео
                        requestAnimationFrame(drawMask);
                    })
                    .catch(function(err) {
                        console.log("Помилка при завантаженні моделі: " + err);
                    });

                function drawMask() {
                    // Копіюємо вміст відео на канвас
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Виявлення облич за допомогою моделі
                    faceapi.detectSingleFace(canvas, new faceapi.TinyFaceDetectorOptions())
                        .then(function(face) {
                            if (face) {
                                // Накладання маски на обличчя
                                // Тут ви можете використовувати бібліотеки для обробки зображень
                                // або навчити модель комп'ютерного зору для більш складних ефектів

                                // Розміри та положення маски
                                var maskSize = Math.min(face.boundingBox.width, face.boundingBox.height) * 1.2;
                                var maskX = face.boundingBox.x + (face.boundingBox.width - maskSize) / 2;
                                var maskY = face.boundingBox.y + (face.boundingBox.height - maskSize) / 2;

                                // Малюємо маску на канвасі
                                context.beginPath();
                                context.arc(maskX + maskSize / 2, maskY + maskSize / 2, maskSize / 2, 0, 2 * Math.PI);
                                context.lineWidth = "4";
                                context.strokeStyle = "red";
                                context.stroke();
                                // Заповнюємо маску з полупрозорим кольором
                                context.fillStyle = "rgba(255, 0, 0, 0.3)";
                                context.fill();
                            }

                            // Продовжуємо анімацію наступного кадру відео
                            requestAnimationFrame(drawMask);
                        })
                        .catch(function(err) {
                            console.log("Помилка при виявленні обличчя: " + err);
                        });
                }
            });
        })
        .catch(function(err) {
            console.log("Помилка при отриманні відеопотоку: " + err);
        });
</script>
</body>
</html>
