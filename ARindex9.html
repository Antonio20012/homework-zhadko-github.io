<!DOCTYPE html>
<html>
  <head>
    <title>Three.js Room Model</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
      import { OBJLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/OBJLoader.js';

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setClearColor(0x333333);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const camera = new THREE.PerspectiveCamera(
        35,
        window.innerWidth / window.innerHeight,
        0.1,
        20000
      );
      camera.position.set(0, 0, 5);

      const scene = new THREE.Scene();

      const lightOne = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(lightOne);

      const lightTwo = new THREE.PointLight(0xffffff, 0.5);
      scene.add(lightTwo);

      const objLoader = new OBJLoader();
      objLoader.load("Room #1.obj", function (mesh) {
        mesh.traverse(function (node) {
          if (node instanceof THREE.Mesh) {
            node.castShadow = true;
            node.receiveShadow = true;
          }
        });
        scene.add(mesh);
        mesh.position.set(0, 0, 0); // Позиция модели
        mesh.rotation.set(0, Math.PI, 0); // Поворот модели
      });

      function render() {
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }

      render();
    </script>
  </body>
</html>
