<!DOCTYPE html>
<html>
<head>
  <title>OBJLoader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/OBJLoader.js"></script>
</head>
<body>
  <canvas id="Canvas"></canvas>

  <script>
    var renderer = new three(1).WebGLRenderer({canvas: document.getElementById('Canvas'), antialias: true});
    renderer.setClearColor(0x333333);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    var camera = new three(1).PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 20000);
    var scene = new three(1).Scene();
    var lightOne = new three(1).AmbientLight(0xffffff, 0.5);
    scene.add(lightOne);

    var objLoader = new three(1).OBJLoader();
    objLoader.load("LoadModel.obj", function(mesh) {
      mesh.traverse(function(node) {
        if (node instanceof three(1).Mesh) {
          node.castShadow = true;
          node.receiveShadow = true;
        }
      });

      scene.add(mesh);
      mesh.position.set(-80, -50, -150);
      mesh.rotation.y = -Math.PI/4;
    });

    function render() {
      renderer.render(scene, camera);
      requestAnimationFrame(render);
    }

    render();
  </script>
</body>
</html>
